<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>币 - 钱包</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">1. 创建限售钱包</h1>
          <br/>
          </div>
      </div>
      <div id="walletRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">运营管理</h3>
            </div>
            <div class="panel-body">
              <h4>通过智能合约，为用户创建限售钱包</h4>
              <strong>代币合约地址</strong>: <span id="tokenAddress"></span> <br/><br/>
              <strong>时限合约地址</strong>: <span id="factoryAddress"></span> <br/><br/>
              <label for="TKTBeneficiary">用户账户地址</label>
              <input type="text" class="form-control" id="TKTBeneficiary" placeholder="用户账户地址" />
              <label for="TKTreleaseTime">解禁时间 (UTC)</label>
              <input type="datetime-local" class="form-control" id="TKTreleaseTime" placeholder="解禁时间" />
              <button class="btn btn-primary" id="createTokentimelockButton" type="button">创建限售钱包</button>

              <h4>限售钱包</h4>
              <strong>钱包地址</strong>: <span id="tokenTimelockAddress"></span> <br/><br/>
              <strong>解禁时间</strong>: <span id="tokenTimelockReleaseTime"></span> <br/><br/>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">2. 赠送币</h1>
          <br/>
        </div>
      </div>
      <div id="tokenRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">我的钱包</h3>
            </div>
            <div class="panel-body">
              <h4>账户信息</h4>
              <strong>账户地址</strong>: <span id="TTAddress"></span> <br/><br/>
              <strong>代币数量</strong>: <span id="TTBalance"></span> TKT<br/><br/>
              <h4>转账</h4>
              <input type="text" class="form-control" id="TTTransferAddress" placeholder="限售钱包地址" />
              <input type="text" class="form-control" id="TTTransferAmount" placeholder="转账代币数量" />
              <button class="btn btn-primary" id="transferButton" type="button">转账</button>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">3. 提取币</h1>
            <br/>
          </div>
        </div>
        <div id="tokenRow" class="row">
          <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">限售钱包</h3>
              </div>
              <div class="panel-body">
                <h4>限售期满后，从限售钱包提取代币至用户账户</h4>
                <strong>用户账户地址</strong>: <span id="BeneficiaryAddress"></span> <br/><br/>
                <h4>提取</h4>
                <input type="text" class="form-control" id="withdrawAddress" placeholder="限售钱包地址" />
                <button class="btn btn-primary" id="withdrawButton" type="button">提取</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
